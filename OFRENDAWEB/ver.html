<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Mascotas üêæ</title>
  <style>
    body {
      background-color: #0e031c;
      font-family: Georgia, 'Times New Roman', Times, serif;
      text-align: center;
    }

    h1 { 
      color: #cf5c0f; 
      font-size: 3rem;
    }
    #mural {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .tarjeta {
      background-color: #d36115;
      border: 2px solid #d36115;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
      font-family: Georgia, 'Times New Roman', Times, serif;
      position: relative;
      width: auto; 
      min-width: 220px; 
      max-width: 300px; 
      word-break: break-word;
      white-space: normal;
    }
    button {
      position: relative; 
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #d36115;
}
    .tarjeta img {
      width: 100%;
      max-height: 180px; 
      object-fit: cover; 
      border-radius: 10px;
    }
    .descripcion, .mensaje {
      word-break: break-word;
      white-space: normal;
    }
    .firework {
      position: absolute;
      left: 50%;
      top: 0;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #d36115;
      opacity: 0.8;
      pointer-events: none;
      animation: fireworkAnim 0.7s linear forwards;
      z-index: 3;
    }
    @keyframes fireworkAnim {
      0% { transform: translate(-50%, 0) scale(1); opacity: 1;}
      80% { opacity: 1;}
      100% { 
        transform: 
          translate(-50%, -60px) 
          scale(2); 
        opacity: 0;
      }
    }
    .tarjeta {
      position: relative;
    }
        button { margin-top: 20px; padding: 10px 20px; border-radius: 10px; border: none; cursor: pointer; background-color: #ffb347; }
    button:hover { background-color: rgb(194, 138, 79); }
    
@keyframes chispaAnim {
  0% { opacity: 1; transform: translateX(-50%) scale(1);}
  100% { opacity: 0; transform: translateX(-50%) scale(2);}
}
.tarjeta {
  position: relative;
}
  </style>
</head>
<body>
  <h1>Mascotas en la ofrenda</h1>
  <div id="mural"></div>
  <button onclick="irInicio()">Volver a subir foto</button>

  <script>
    const mural = document.getElementById('mural');

    window.onload = function() {
      fetch('/ofrendas')
        .then(res => res.json())
        .then(ofrendas => {
          ofrendas.forEach(o => mostrarOfrenda(o.imagen, o.descripcion, o.mensaje, o.velitas || 0));
        });
    };

    function mostrarOfrenda(imagen, descripcion, mensaje, velitas=0) {
      const tarjeta = document.createElement('div');
      tarjeta.classList.add('tarjeta');
      tarjeta.innerHTML = `
       <img src="${imagen}" alt="Mascota">
       <p class="descripcion">${descripcion}</p>
       <p class="mensaje">"${mensaje}"</p>
       <button onclick="darVelita('${imagen}', this)">
          ‚ô•Ô∏è <span>${velitas}</span> ‚ô•Ô∏è
       </button>
      `;
      mural.appendChild(tarjeta);
    }

    function irInicio() {
      window.location.href = '/';
    }
    function darVelita(imagen, btn) {
    fetch('/velita', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ imagen })
    })
    .then(res => res.json())
    .then(data => {
      if(data.ok){
        btn.querySelector('span').textContent = data.velitas;
        mostrarChispas(btn);
      }
    });
  }
  function mostrarChispas(btn) {
    for(let i=0; i<8; i++) {
      const fw = document.createElement('div');
      fw.className = 'firework';
      // √Ångulo en radianes
      const angle = (Math.PI * 2 / 8) * i;
      // Distancia final
      const dx = Math.cos(angle) * 60;
      const dy = Math.sin(angle) * 60;
      fw.style.background = `hsl(${Math.random()*360},90%,60%)`;
      fw.style.animation = `fireworkAnim 0.7s linear forwards`;
      fw.style.transform = `translate(-50%, 0)`;
      fw.style.setProperty('--dx', `${dx}px`);
      fw.style.setProperty('--dy', `${dy}px`);
      fw.style.animation = `fireworkAnim${i} 0.7s linear forwards`;

      // Crea una animaci√≥n personalizada para cada part√≠cula
      const styleSheet = document.styleSheets[0];
      styleSheet.insertRule(`
        @keyframes fireworkAnim${i} {
          0% { transform: translate(-50%, 0) scale(1); opacity: 1;}
          80% { opacity: 1;}
          100% { 
            transform: translate(calc(-50% + ${dx}px), ${dy}px) scale(2); 
            opacity: 0;
          }
        }
      `, styleSheet.cssRules.length);

      btn.appendChild(fw);
      setTimeout(() => fw.remove(), 700);
    }
  }

  </script>
</body>
</html>
